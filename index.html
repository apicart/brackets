				}
			},
			outputFields: {
				'Price': {

					}
				},
				'Requests Count': {

				},
				'Your Income': {
					icon: '',

					}
				}
			}
		},
		template: '{{component priceCalculator, widget: _runtime.parentInstance.data}}'
	})

</html>
